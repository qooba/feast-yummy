kind: config
metadata: 
  name: myconfig
spec:
  stores:
    - name: local
      path: "file://"
    - name: gameplay_bronze
      path: "abfss://gameplay-example/bronze/"
      storage_options:
        azure_storage_account_name: "${az2_account}"
        azure_storage_access_key: "${az2_key}"
        azure_storage_use_emulator: "0"
---
kind: job
metadata: 
  name: game_purchase_job
spec:
  source:
    store: "local"
    tables:
      - name: "game_purchase_pq"
        type: "parquet"
        path: "/home/jovyan/yummy-recipes/yummy-gameplay-example/data/processed/fake_in_game_purchases_dataset_${date}.parquet"
  sink:
    name: "sink"
    store: "gameplay_bronze"
    table: "game_purchase"
    saveMode: "Append"
  sql: >
    SELECT * FROM game_purchase_pq
  dryRun: false
